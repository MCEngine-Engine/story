plugins {
    id 'java'
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.21.8-R0.1-SNAPSHOT'

    implementation 'io.github.mcengine:core-api:2025.1.0-29'
    implementation 'io.github.mcengine:artificialintelligence-api:2025.1.0-29'
    implementation 'io.github.mcengine:economy-api:2025.1.0-29'
    implementation 'io.github.mcengine:story-api:2025.1.0-29'
}

processResources {
    def props = [version: version]
    inputs.properties(props)
    filteringCharset 'UTF-8'
    filesMatching('plugin.yml') {
        expand(props)
    }
}

shadowJar {
    archiveBaseName = "${project.jarName}-SpigotMC"
}

build.dependsOn shadowJar
